[project]
name = "agp-core"
version = "0.1.0"
description = "AGP Strategy Suite - Python Backend Core"
requires-python = ">=3.11"
dependencies = [
    "websockets>=12.0",
    "pywin32>=306",
    "python-socketio[asyncio_client]>=5.10.0",
    "aiohttp>=3.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "UP"]
