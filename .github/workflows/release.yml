name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  build-tauri:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          cd apps/desktop
          pnpm install

      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: apps/desktop
          tagName: ${{ github.ref_name }}
          releaseName: AGP Strategy Suite ${{ github.ref_name }}
          releaseBody: Release ${{ github.ref_name }}
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true

  build-simhub-plugin:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build SimHub SDK Stubs
        run: |
          cd apps/simhub-plugin/SimHubSDKStub
          dotnet build GameReaderCommon.csproj -c Release
          dotnet build SimHub.Plugins.csproj -c Release
          mkdir -p "$env:TEMP/SimHubSDK"
          Copy-Item "bin/Release/net48/GameReaderCommon.dll" "$env:TEMP/SimHubSDK/"
          Copy-Item "bin/Release/net48/SimHub.Plugins.dll" "$env:TEMP/SimHubSDK/"

      - name: Build Plugin
        run: |
          cd apps/simhub-plugin
          $env:SIMHUB_PATH = "$env:TEMP/SimHubSDK"
          dotnet build AGPStrategy/AGPStrategy.csproj -c Release

      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: simhub-plugin
          path: apps/simhub-plugin/AGPStrategy/bin/Release/net48/
